<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박람회 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 8px;
        }
        .image-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-row img {
            width: 48%;
            height: auto;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .description {
            font-size: 16px;
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-row">
        <img src="images/스크린샷 2024-11-04 201608.png" alt="디지털 디톡스 앱 이미지 1">
        <img src="images/스크린샷 2024-11-04 201925.png" alt="디지털 디톡스 앱 이미지 2">
    </div>
    <div class="title">디지털 디톡스 어플리케이션 "어웨이크"</div>
    <div class="description">
        어웨이크의 디지털 디톡스 앱은 시간 절제-보상 시스템을 도입함과 더불어 취미 활동으로 디지털 기기를 대체할 수 있게 하며, 앱 이용자들 간 커뮤니티 형성에 도움을 주어 성공적인 디지털 디톡스를 돕는다.
    </div>
</div>

</body>
</html>
